<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>KIRI BLOG</h1>
    </header>
    <section>
      <div class="container">
        <h2>記事を作成</h2>

        <form class="inputForm" id="form">
          <div>
            <label for="titleInput">記事のタイトル &nbsp;&nbsp;</label>
            <input id="titleInput" type="text" name="title" />
          </div>
          <div>
            <label for="cotntentInput">記事の内容 &nbsp;&nbsp;</label>
            <textarea class="inputForm__textarea" id="cotntentInput" name="content" rows="10"></textarea>
          </div>
          <div class="buttonWrapper">
            <button type="submit">送信する</button>
          </div>
        </form>
        <a href="../" style="display: block; margin-top: 16px">戻る</a>
      </div>
    </section>

    <script src="./bundle/index.js" 　></script>
  </body>
</html>
